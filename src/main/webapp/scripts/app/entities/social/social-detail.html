
<div>
    <h2><span translate="therockbibleApp.social.detail.title">Social</span> {{social.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.social.url">Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{social.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.social.official">Official</span>
                </td>
                <td>
                    <span class="form-control-static">{{social.official}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.social.merchandising">Merchandising</span>
                </td>
                <td>
                    <span class="form-control-static">{{social.merchandising}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.social.tabs">Tabs</span>
                </td>
                <td>
                    <span class="form-control-static">{{social.tabs}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
