
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySocialLabel" translate="therockbibleApp.social.home.createOrEditLabel">Create or edit a Social</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="social.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="therockbibleApp.social.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="social.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="therockbibleApp.social.official" for="field_official">Official</label>
            <input type="checkbox" class="form-control" name="official" id="field_official"
                    ng-model="social.official"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="therockbibleApp.social.merchandising" for="field_merchandising">Merchandising</label>
            <input type="checkbox" class="form-control" name="merchandising" id="field_merchandising"
                    ng-model="social.merchandising"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="therockbibleApp.social.tabs" for="field_tabs">Tabs</label>
            <input type="checkbox" class="form-control" name="tabs" id="field_tabs"
                    ng-model="social.tabs"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
